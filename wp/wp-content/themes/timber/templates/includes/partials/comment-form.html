<div class="comment-form">
    <form class="comment-form__response" method="post" action="{{ site.site_url~'/wp-comments-post.php' }}">
        <h3 class="comments__title">Add a comment</h3>
        {% if  user %}
            <input type="hidden" name="email" value="{{ user.email }}">
            <input type="hidden" name="author" value="{{ user.name }}">
            <input type="hidden" name="url" value="{{ user.link }}">
            <div class="form-field">
                <label class="form-label" for="comment">Comment</label>
                <textarea class="form-item" placeholder="Leave a comment..." name="comment" cols="60" rows="3" id="comment"></textarea>
            </div>
        {% else %}
            <div class="form-field">
                <label for="email" class="form-label">Email</label>
                <input required name="email" type="email" id="email" class="form-item">
            </div>
            <div class="form-field form-field--spaced">
                <label for="author" class="form-label">Name</label>
                <input required name="author" type="text" id="author" class="form-item">
            </div>
            <div class="form-field form-field--spaced">
                <label for="url" class="form-label">Website</label>
                <input name="url" type="url" id="url" class="form-item">
            </div>
            <div class="form-field form-field--spaced">
                <label class="form-label" for="comment">Comment</label>
                <textarea class="form-item" placeholder="Leave a comment..." name="comment" cols="60" rows="3" id="comment"></textarea>
            </div>
        {% endif %}
        <input name="comment_post_ID" value="{{ post.id }}" type="hidden">
        <input name="comment_parent"  value="{{ comment.ID|default('0') }}" type="hidden">
        <div class="form-field form-field--spaced">
            <button type="submit" name="Submit" class="button">Send</button>
        </div>
        <div class="form-field form-field--spaced is-typeset">
            <p>Your comment will be revised by the site if needed.</p>
        </div>
    </form>
</div>
