<div class="hero hero--member">
    <div class="row">
    	<div class="profile__image">
			<img src="{{TimberImage(team_member_image)|resize(400,400)}}" alt="Image of {{ title }}">
        </div>
        <div class="hero__caption">
            <h1 class="hero__title">{{ title }}</h1>
            <h2 class="hero__subtitle">{{ subheading }}</h2>
        </div>
        <span class="hero__flourish"></span>
        <span class="hero__flourish hero__flourish--alt"></span>
    </div>
</div>
