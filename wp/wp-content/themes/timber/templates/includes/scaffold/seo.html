 {# Open Graph and Twitter card meta #}
{% if post.featured_image %}
    <meta property="og:image" content="{{ TimberImage(post.featured_image) | resize(1200, 630) }}" />
    <meta name="twitter:image" content="{{ TimberImage(post.featured_image) | resize(1200, 630) }}" />
{% elseif post.hero_image %}
    <meta property="og:image" content="{{ TimberImage(post.hero_image) | resize(1200, 630) }}" />
    <meta name="twitter:image" content="{{ TimberImage(post.hero_image) | resize(1200, 630)}}" />
{% endif %}
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
