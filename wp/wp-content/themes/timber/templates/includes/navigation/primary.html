<button role="button" class="navigation-primary-toggle" id="navigation-primary-toggle"><span>Menu</span></button>
<nav class="navigation-primary" role="navigation" id="navigation-primary">
    <ul class="navigation-primary__items">
        {% for item in main_menu.get_items %}
            <li id="section-{{item.slug}}" class="navigation-primary__item
                {% if item.link in post.link %}
                    navigation-primary__item--active
                {% endif %}
                ">
                <a href="{{ item.link }}">{{ item.title }}</a>
            </li>
        {% endfor %}
        {% for item in secondary_menu.get_items %}
            <li class="navigation-primary__item navigation-primary__item--mobile
            {% if item.link in post.link %}
                navigation-primary__item--active
            {% endif %}
            ">
            <a href="{{ item.link }}">{{ item.title }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
